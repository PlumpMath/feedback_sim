<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Feedback Simulator</title>

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="js/processing.js" type="text/javascript"></script>
		<script src="js/jquery.js"></script>
		<script src="js/buttons.js"></script>
		<script src="js/record.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/gif.js"></script>

		<script type="text/javascript">
			// convenience function to get the id attribute of generated sketch html element
			function getProcessingSketchId () { return 'feedback'; }
		</script>


		<style type="text/css">
			body {
				background-color: #333; color: #bbb;
				line-height: normal;
			}
			canvas {
				display: block;
				outline: 0px;
				margin-bottom: 1.5em;
			}
			.container {
				margin: 50px auto 0px auto;
				padding: 25px 25px 10px 25px;
				overflow: auto;
				border-left: 1px solid #444;
				border-top: 1px solid #444;
				border-right: 1px solid #333;
				border-bottom: 1px solid #333;
				background-color: #3d3d3d;
			}

			.icon-flipped {
				transform: scaleX(-1);
				-moz-transform: scaleX(-1);
				-webkit-transform: scaleX(-1);
				-ms-transform: scaleX(-1);
			}
		</style>
	</head>
	<body>
		<div class="container" role="main">
			<div class="row">
				<div class="col-md-7">
					<canvas id="feedback" data-processing-sources="feedback.pde"
							width="600" height="600">
						<p>Your browser does not support the canvas tag.</p>
						<!-- Note: you can put any alternative content here. -->
					</canvas>
					<noscript>
						<p>JavaScript is required to view the contents of this page.</p>
					</noscript>
		    </div>
		    <div class="col-md-5">
	    		<div class="panel panel-default">
	          <div class="panel-heading">
	            		<h3 class="panel-title">Scale and Rotation</h3>
	          	</div>
	          	<div class="panel-body">
	          		<button id="scaleUpButton" type="button" class="btn btn-success">
	          			<span class="glyphicon glyphicon-plus" />
								</button>
								<button id="scaleDownButton" type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-minus" />
								</button>

								&nbsp&nbsp

								<button id="rotateLeftButton" type="button" class="btn btn-success">
			            			<span class="glyphicon glyphicon-repeat icon-flipped" />
								</button>
								<button id="rotateRightButton" type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-repeat" />
								</button>

								&nbsp&nbsp

								<button id="resetScaleButton" type="button" class="btn btn-warning">Reset Scale</button>
	            </div>
	          </div>

	          <div class="panel panel-default">
            	<div class="panel-heading">
              		<h3 class="panel-title">Display Options</h3>
            	</div>
            	<div class="panel-body">
	          		<div class="row">
	          			<div class="col-md-2">
										<button id="invertButton" type="button" style="margin-top: 12px;" class="btn btn-info">Invert</button>
									</div>
									<div class="radio col-md-3" style="margin-left:10px;">
										<label style="color:black;"><input id="circleRadioButton" type="radio" name="shape" checked></input>Circle</label>
										<br/>
										<label style="color:black;"><input id="squareRadioButton" type="radio" name="shape"></input>Square</label>
									</div>
								</div>

								<br/>

			          <form class="form-inline">
								    <div class="checkbox">
								        <label style="color:black;"><input id="colorCheckbox" type="checkbox" checked/> Advance Color </label>
								        &nbsp
								        <label style="color:black;"><input id="autoCheckbox" type="checkbox"/> Auto Mode </label>
								        &nbsp
								        <label style="color:black;"><input id="shapeCheckbox" type="checkbox" checked/> Draw Shape </label>
								    </div>
								</form>
	            </div>
	          </div>
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped active" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
							</div>
						</div>

          	<button id="saveButton" type="button" class="btn btn-success">Save</button>
          	<button id="recordButton" type="button" class="btn btn-danger">Record</button>
          	<button id="resetButton" type="button" class="btn btn-warning">Reset</button>

						<div id="imageLinkDiv">
						</div>

    		</div>
    	</div>
		</div>
	</body>
</html>
