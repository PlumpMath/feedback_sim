<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Feedback Simulator</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css"></link>
		<!--[if lt IE 9]>
		<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.9/processing.min.js"></script>
		<script src="js/buttons.js"></script>
		<script src="js/record.js"></script>
		<script src="js/gif.js"></script>

		<script type="text/javascript">
			// convenience function to get the id attribute of generated sketch html element
			function getProcessingSketchId () { return 'feedback'; }
		</script>


		<style type="text/css">
			canvas {
				display: block;
				outline: 0px;
				margin-bottom: 1.5em;
			}

			.icon-flipped {
				transform: scaleX(-1);
				-moz-transform: scaleX(-1);
				-webkit-transform: scaleX(-1);
				-ms-transform: scaleX(-1);
			}
		</style>
	</head>
	<body>
		<div class="container" role="main">
			<div class="row well">
				<div class="col-md-7">
					<canvas id="feedback" data-processing-sources="feedback.pde"
					width="600" height="600">
						<p>Your browser does not support the canvas tag.</p>
					</canvas>
					<noscript>
						<p>JavaScript is required to view the contents of this page.</p>
					</noscript>
				</div>
				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Scale and Rotation</h3>
						</div>
						<div class="panel-body">
							<button id="scaleUpButton" type="button" class="btn btn-success">
								<span class="glyphicon glyphicon-plus" />
							</button>
							<button id="scaleDownButton" type="button" class="btn btn-danger">
								<span class="glyphicon glyphicon-minus" />
							</button>

							&nbsp&nbsp

							<button id="rotateLeftButton" type="button" class="btn btn-success">
								<span class="glyphicon glyphicon-repeat icon-flipped" />
							</button>
							<button id="rotateRightButton" type="button" class="btn btn-danger">
								<span class="glyphicon glyphicon-repeat" />
							</button>

							&nbsp&nbsp

							<button id="resetScaleButton" type="button" class="btn btn-warning">Reset Scale</button>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Display Options</h3>
						</div>
						<div class="panel-body">
							<div class="col-md-12">
								<button id="invertButton" type="button" class="btn btn-primary col-md-12" data-toggle="button" autocomplete="off">Invert</button>
							</div>
							<div class="btn-group col-md-12" data-toggle="buttons">
								<label class="btn btn-info active col-md-6">
									<input id="circleRadioButton" type="radio" name="shape" checked>Circle
								</label>
								<label class="btn btn-info col-md-6">
									<input id="squareRadioButton" type="radio" name="shape">Square
								</label>
							</div>
							<div class="btn-group col-md-12" data-toggle="buttons">
								<label class="btn btn-success active col-md-4">
									<input id="colorCheckbox" autocomplete="off" type="checkbox" checked>Change Colors
								</label>
								<label class="btn btn-success col-md-4">
									<input id="autoCheckbox" autocomplete="off" type="checkbox">Auto Mode
								</label>
								<label class="btn btn-success active col-md-4">
									<input id="shapeCheckbox" autocomplete="off" type="checkbox" checked/>Draw Shape
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-5">
					<div class="progress">
						<div class="progress-bar progress-bar-success progress-bar-striped active" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>

					<button id="saveButton" type="button" class="btn btn-success">Save</button>
					<button id="recordButton" type="button" class="btn btn-danger">Record</button>
					<button id="resetButton" type="button" class="btn btn-warning">Reset</button>
				</div>
			</div>
			<div class="row" id="imageLinkDiv">
			</div>
		</div>
	</body>
</html>
